<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Personas
            </h3>
            <div class="card-body">
                <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha Nacimiento</th>
                        <th>Numero Documento</th>
                        <th>Tipo Documento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let persona of personas" class="text-center">    
                       <td>{{persona.idPersona}}</td>
                       <td>{{persona.nombre}}</td> 
                       <td>{{persona.apellido}}</td>
                       <td>{{persona.fechaNacimiento}}</td>
                       <td>{{persona.numeroDocumento}}</td>
                       <td>{{persona.tipoDocumento}}</td>
                       <td>
                           <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                           <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                       </td>

                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
